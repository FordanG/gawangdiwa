<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gawang Diwa</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/admin.js" type="module" defer></script>
  </head>
  <body>
    <g-nav></g-nav>
    <main class="flex-grow text-neutral-800">
      <section class="bg-tertiary pb-10 pt-24">
        <div class="container mx-auto flex flex-col items-center">
          <h1
            class="text-5xl font-bold uppercase tracking-wide text-secondary"
            id="adminTitle"
          >
            Admin Page
          </h1>
          <h2 id="adminSubtitle" class="mt-10 text-2xl font-bold text-gray-900">
            Hello There
          </h2>
          <div>
            <ul class="navLinks mt-10 space-x-4">
              <li class="inline">
                <button
                  class="rounded-md border-2 border-secondary px-5 py-2 font-bold text-gray-700 transition duration-200 ease-in-out hover:text-secondary"
                  id="profileButton"
                >
                  My Profile
                </button>
              </li>

              <li class="inline">
                <button
                  class="rounded-md px-5 py-2 font-bold text-gray-700 transition duration-200 ease-in-out hover:text-secondary"
                  id="membersButton"
                >
                  Members List
                </button>
              </li>

              <li class="inline">
                <button
                  class="rounded-md px-5 py-2 font-bold text-gray-700 transition duration-200 ease-in-out hover:text-secondary"
                  id="inquiriesButton"
                >
                  Inquiries
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="mt-10" id="profile">
        <div class="container mx-auto flex flex-col items-center space-y-20">
          <div>
            <h2
              class="text-center text-2xl font-bold uppercase tracking-wide text-secondary"
            >
              My Profile
            </h2>
            <form name="editProfile">
              <table class="mt-4 table p-4">
                <thead>
                  <tr>
                    <th
                      class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                      title="Field #1"
                    >
                      First Name
                    </th>
                    <th
                      class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                      title="Field #2"
                    >
                      Last Name
                    </th>

                    <th
                      class="dark:border-dark-5 w-72 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                      title="Field #4"
                    >
                      Email Address
                    </th>
                    <th
                      class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                      title="Field #5"
                    >
                      Edit Profile
                    </th>
                    <th
                      class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                      title="Field #5"
                    >
                      Delete Account
                    </th>
                  </tr>
                </thead>
                <tbody id="profileList"></tbody>
              </table>
            </form>
          </div>

          <div class="mt-10">
            <h2
              class="text-center text-2xl font-bold uppercase tracking-wide text-secondary"
            >
              Books Borrowed
            </h2>
            <table class="mt-4 table p-4">
              <thead>
                <tr>
                  <th
                    class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                    title="Field #1"
                  >
                    #
                  </th>
                  <th
                    class="dark:border-dark-5 w-96 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                    title="Field #2"
                  >
                    Book Title
                  </th>

                  <th
                    class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                    title="Field #4"
                  >
                    Book Author
                  </th>
                  <th
                    class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                    title="Field #5"
                  >
                    Return Book
                  </th>
                </tr>
              </thead>
              <tbody id="booksBorrowedList"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="mt-10 hidden" id="members">
        <div class="container mx-auto flex flex-col items-center space-y-4">
          <div>
            <h2
              class="text-2xl font-bold uppercase tracking-wide text-secondary"
            >
              Members List
            </h2>
          </div>

          <table class="table p-4">
            <thead>
              <tr>
                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                  title="Field #1"
                >
                  #
                </th>
                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                  title="Field #2"
                >
                  Name
                </th>

                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                  title="Field #4"
                >
                  Email Address
                </th>
                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                  title="Field #5"
                >
                  # of Borrowed Books
                </th>
              </tr>
            </thead>
            <tbody id="membersList"></tbody>
          </table>
        </div>
      </section>

      <section class="mt-10 hidden" id="inquiries">
        <div class="container mx-auto flex flex-col items-center space-y-4">
          <div>
            <h2
              class="text-2xl font-bold uppercase tracking-wide text-secondary"
            >
              Inquiries
            </h2>
          </div>

          <table class="table p-4">
            <thead>
              <tr>
                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                  title="Field #1"
                >
                  #
                </th>
                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                  title="Field #2"
                >
                  Name
                </th>

                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 text-left font-bold text-gray-900"
                  title="Field #4"
                >
                  Email Address
                </th>
                <th
                  class="dark:border-dark-5 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                  title="Field #5"
                >
                  Inquiry Type
                </th>
                <th
                  class="dark:border-dark-5 w-96 whitespace-nowrap border-b-2 p-4 font-bold text-gray-900"
                  title="Field #6"
                >
                  Message
                </th>
              </tr>
            </thead>
            <tbody id="inquiriesList"></tbody>
          </table>
        </div>
      </section>
    </main>
    <g-footer></g-footer>
  </body>
</html>
