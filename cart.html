<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gawang Diwa</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/cart.js" type="module" defer></script>
  </head>
  <body>
    <g-nav></g-nav>

    <main class="flex-grow text-neutral-800">
      <!-- Page Navigation Title -->
      <section class="pb-10 pt-20">
        <div class="container mx-auto flex flex-col items-center">
          <h1 class="text-4xl font-bold uppercase tracking-wide text-primary">
            Your Cart
          </h1>
        </div>
      </section>

      <!-- Cart Section -->
      <section class="container relative mx-auto h-full w-full p-4 md:h-auto">
        <!-- Modal content -->
        <div class="flex shadow-md">
          <div class="w-3/4 bg-white px-10 py-10">
            <div class="flex justify-between border-b pb-8">
              <h1 class="text-2xl font-semibold">Shopping Cart</h1>
              <h2 class="text-2xl font-semibold">3 Items</h2>
            </div>
            <div class="mt-10 mb-5 flex">
              <h3 class="w-2/5 text-xs font-semibold uppercase text-gray-600">
                Product Details
              </h3>
              <h3
                class="w-1/5 text-center text-xs font-semibold uppercase text-gray-600"
              >
                Quantity
              </h3>
              <h3
                class="w-1/5 text-center text-xs font-semibold uppercase text-gray-600"
              >
                Price
              </h3>
              <h3
                class="w-1/5 text-center text-xs font-semibold uppercase text-gray-600"
              >
                Total
              </h3>
            </div>
            <div id="productList"></div>
          </div>

          <div id="summary" class="w-1/4 bg-white px-8 py-10">
            <h1 class="border-b pb-8 text-2xl font-semibold">Order Summary</h1>
            <div class="mt-10 mb-5 flex justify-between">
              <span
                class="text-sm font-semibold uppercase"
                id="totalQuantity"
              ></span>
              <!-- <span class="text-sm font-semibold" id="totalPrice"></span> -->
            </div>

            <div class="mt-8 border-t">
              <div
                class="flex justify-between py-6 text-sm font-semibold uppercase"
              >
                <span>Total cost</span>
                <span class="text-sm font-semibold" id="totalPrice"></span>
              </div>
              <button
                class="w-full transform bg-tertiary py-3 text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:scale-102 hover:brightness-110"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <g-footer></g-footer>
  </body>
</html>
