<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav-bar></nav-bar>
    <div class="container relative mx-auto h-full w-full p-4 md:h-auto">
      <!-- Modal content -->
      <div class="my-10 flex shadow-md">
        <div class="w-3/4 bg-white px-10 py-10">
          <div class="flex justify-between border-b pb-8">
            <h1 class="text-2xl font-semibold">Shopping Cart</h1>
            <h2 class="text-2xl font-semibold">3 Items</h2>
          </div>
          <div class="mt-10 mb-5 flex">
            <h3 class="w-2/5 text-xs font-semibold uppercase text-gray-600">
              Product Details
            </h3>
            <h3
              class="w-1/5 text-center text-center text-xs font-semibold uppercase text-gray-600"
            >
              Quantity
            </h3>
            <h3
              class="w-1/5 text-center text-center text-xs font-semibold uppercase text-gray-600"
            >
              Price
            </h3>
            <h3
              class="w-1/5 text-center text-center text-xs font-semibold uppercase text-gray-600"
            >
              Total
            </h3>
          </div>
          <div id="productList"></div>

          <a href="#" class="mt-10 flex text-sm font-semibold text-indigo-600">
            <svg
              class="mr-2 w-4 fill-current text-indigo-600"
              viewBox="0 0 448 512"
            >
              <path
                d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z"
              />
            </svg>
            Continue Shopping
          </a>
        </div>

        <div id="summary" class="w-1/4 bg-white px-8 py-10">
          <h1 class="border-b pb-8 text-2xl font-semibold">Order Summary</h1>
          <div class="mt-10 mb-5 flex justify-between">
            <span
              class="text-sm font-semibold uppercase"
              id="totalQuantity"
            ></span>
            <span class="text-sm font-semibold" id="totalPrice"></span>
          </div>
          <div class="invisible">
            <label class="mb-3 inline-block text-sm font-medium uppercase"
              >Shipping</label
            >
            <select class="block w-full p-2 text-sm text-gray-600">
              <option>Standard shipping - $10.00</option>
            </select>
          </div>
          <div class="py-10">
            <label
              for="promo"
              class="mb-3 inline-block text-sm font-semibold uppercase"
              >Promo Code</label
            >
            <input
              type="text"
              id="promo"
              placeholder="Enter your code"
              class="w-full p-2 text-sm"
            />
          </div>
          <button
            class="bg-red-500 px-5 py-2 text-sm uppercase text-white hover:bg-red-600"
          >
            Apply
          </button>
          <div class="mt-8 border-t">
            <div
              class="flex justify-between py-6 text-sm font-semibold uppercase"
            >
              <span>Total cost</span>
              <span>$600</span>
            </div>
            <button
              class="w-full bg-indigo-500 py-3 text-sm font-semibold uppercase text-white hover:bg-indigo-600"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/cart.js" type="module"></script>
</html>
