<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gawang Diwa</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/contact.js" type="module" defer></script>
  </head>
  <body>
    <g-nav></g-nav>
    <main class="flex-grow text-neutral-800">
      <!-- Page Navigation Title -->
      <section class="pb-10 pt-20">
        <div class="container mx-auto flex flex-col items-center">
          <h1 class="text-4xl font-bold uppercase tracking-wide text-primary">
            Contact Us
          </h1>
        </div>
      </section>

      <!-- Contact Form -->
      <section>
        <div class="container mx-auto grid grid-cols-12">
          <div class="col-span-4 col-start-5">
            <form name="contact" class="w-full max-w-lg">
              <div class="-mx-3 mb-6 flex flex-wrap">
                <div class="mb-6 w-full px-3 md:mb-0 md:w-1/2">
                  <label
                    class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
                    for="first_name"
                  >
                    First Name
                  </label>
                  <input
                    class="mb-3 block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
                    id="firstName"
                    name="firstName"
                    type="text"
                    placeholder="Jane"
                    required
                  />
                </div>
                <div class="w-full px-3 md:w-1/2">
                  <label
                    class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
                    for="lastName"
                  >
                    Last Name
                  </label>
                  <input
                    class="block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
                    id="lastName"
                    name="lastName"
                    type="text"
                    placeholder="Doe"
                    required
                  />
                </div>
              </div>
              <div class="-mx-3 mb-6 flex flex-wrap">
                <div class="w-full px-3">
                  <label
                    class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
                    for="email"
                  >
                    E-mail
                  </label>
                  <input
                    class="mb-3 block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="janedoe@email.com"
                    required
                  />
                </div>
              </div>
              <div class="-mx-3 mb-6 flex flex-wrap">
                <div class="w-full px-3">
                  <label
                    class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
                    for="inquiry"
                  >
                    Inquiry Type
                  </label>
                  <input
                    list="inquiryTypes"
                    name="inquiry"
                    id="inquiry"
                    placeholder="General Inquiry"
                    class="mb-3 block w-full rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
                    required
                  />
                  <datalist id="inquiryTypes">
                    <option value="General Inquiry"></option>
                    <option value="Customer Support"></option>
                    <option value="Others"></option>
                  </datalist>
                </div>
              </div>
              <div class="-mx-3 mb-6 flex flex-wrap">
                <div class="w-full px-3">
                  <label
                    class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
                    for="message"
                  >
                    Message
                  </label>
                  <textarea
                    class="no-resize mb-3 block h-48 w-full resize-none appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
                    id="message"
                    name="message"
                    placeholder="Need to tell us something?"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="md:flex md:items-center">
                <div class="md:w-1/3">
                  <button
                    class="w-64 transform rounded-sm bg-primary py-4 px-8 font-bold uppercase text-white drop-shadow-md transition duration-200 ease-in-out hover:scale-102 hover:brightness-110"
                    type="submit"
                    name="submit"
                  >
                    Send
                  </button>
                </div>
                <div class="md:w-2/3"></div>
              </div>
            </form>
          </div>
          <div class="col-span-3 col-start-10">
            <div>
              <i class="fa-solid fa-envelope mr-2 text-primary"></i>
              <a
                href="mailto:gawangdiwa@gmail.com"
                class="inline text-lg italic text-primary"
              >
                gawangdiwa@gmail.com
              </a>
            </div>
            <div>
              <i class="fa-solid fa-phone mr-2 text-primary"></i>
              <a
                href="tel:09661338972"
                class="inline text-lg italic text-primary"
              >
                +63 966 133 8972
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <g-footer></g-footer>
  </body>
</html>
